name: Build and Deploy to AWS ECR

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: linkedin-job-scraper

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update ECS task definition
      run: |
        aws ecs update-service \
          --cluster linkedin-scraper-cluster \
          --service linkedin-scraper-service \
          --force-new-deployment \
          || echo "Service update skipped (may not exist)"

    - name: Run test task
      run: |
        aws ecs run-task \
          --cluster linkedin-scraper-cluster \
          --task-definition linkedin-scraper-task \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[subnet-0f0161442ef13af88,subnet-039356c7e7d700967],securityGroups=[sg-014cc4918adbca967],assignPublicIp=ENABLED}"
